<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Frame</title>
    <style>
        #player{
            position: absolute;
            top: 0;
            left: 0;
            background-color: #00f;
            width: 50px;
            height: 50px;
        }
        button{
            padding: 1px;
        }
    </style>
</head>
<body onload="Start()">
    <button onclick="Move()">Start</button><button onclick="Stop()">Stop</button>
    <div id="player" onclick="toggleMove()" >
        
    </div>
    <script>
        var pl, vel, dx, dy, px, py, animation, onMoving
        const MAXWIDTH = window.innerWidth
        function toggleMove(){
            if (onMoving === 1){
                Stop()
            } else if (onMoving === 0){
                Gaming()
            }
        }
        //
        function Gaming() {
            px += dx * vel
            pl.style.left = px+"px"
            if (px > MAXWIDTH){
                dx = -1
            }
            if (px < 0){
                px = 0; dx = 1
            }
            animation = requestAnimationFrame(Gaming)
            onMoving = 1
        }
        function Start() {
            vel = 2; dx = 1; dy = 0; px = 0; py = 0;
            pl = document.getElementById("player")
            Gaming()
        }
        function Stop(){
            cancelAnimationFrame(animation)
            onMoving = 0
        }
        function Move() {
            if (!onMoving){
                onMoving = 1
                animation = requestAnimationFrame(Gaming)
            }
        }

    </script>
</body>
</html>
